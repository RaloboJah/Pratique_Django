services:
  - type: web
    name: monprojet-backend
    env: python
    buildCommand: |
      python manage.py migrate
    startCommand: gunicorn monprojet.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "monprojet.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: monprojet-db
          property: connectionString

databases:
  - name: monprojet-db
    plan: free
